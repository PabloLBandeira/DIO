<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table tr:nth-child(even){
            background-color: azure;
        }
        table tr:hover td{
            background-color: aquamarine;
        }


    </style>
</head>
<body>
    <h1>Tabelas em HTML</h1>
<hr>
<br>
<br>
        <h2>Tag &lt;table&gt;</h2><br>
            <p>Criação da tabela usando a tag &lt;table&gt;</p>
            <table summary="tabela de idades" border="1" width="250" cellspacing="2" cellpadding="2">
                <tr>
                    <td> Nome</td>
                    <td>Idade</td>
                </tr>
                <tr id="1">
                    <td>Asdrubal</td>
                    <td>03</td>
                </tr>
                <tr id="2">
                    <td>Maragate</td>
                    <td>02</td>
                </tr>
                <tr id="3">
                    <td>Genival</td>
                    <td>02</td>
                </tr>
                <tr id="4">
                    <td>Teófilo</td>
                    <td>04</td>
                </tr>
                <tr id="5">
                    <td>Antonieta</td>
                    <td>04</td>
                </tr>
            </table>
</body>
</html>
